<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-success mb-4">Select Columns to Compare</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <form action="/process" method="POST">
                    <input type="hidden" name="session_id" value="{{ session_id }}">
                    <div class="mb-3">
                        <label for="dataColumn" class="form-label">Select Data Column</label>
                        <select class="form-select" id="dataColumn" name="data_column" required>
                            {% for column in data_columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="referenceColumn" class="form-label">Select Reference Column</label>
                        <select class="form-select" id="referenceColumn" name="reference_column" required>
                            {% for column in reference_columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Find Missing Records</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
