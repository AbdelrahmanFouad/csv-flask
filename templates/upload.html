<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Upload Your Files</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="dataFiles" class="form-label">Upload Data Files (CSV and/or Excel)</label>
                        <input type="file" class="form-control" id="dataFiles" name="data_files" multiple required>
                    </div>
                    <div class="mb-3">
                        <label for="referenceFile" class="form-label">Upload Reference File (CSV or Excel)</label>
                        <input type="file" class="form-control" id="referenceFile" name="reference" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
